@(title: String)
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("bootstrap/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/flashmessage.css")">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="container">
            <div class="card login-form">
                <div class="card-body">
                    <h3 class="card-title text-center">Log in</h3>
                    <div class="card-text">
        <!--
            <div class="alert alert-danger alert-dismissible fade show"
             role="alert">Incorrect username or password.</div> -->
        <form method="get" action="validatelogin">
                <!-- to error: add class "has-danger" -->
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control form-control-sm" name="email"
                id="email" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control form-control-sm" name="password"
                id="password">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Signin</button>
        </form>
        </div>
        </div>
        </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    </body>
</html>
